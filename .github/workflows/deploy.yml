name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      # Optional: add tests when you implement them
      # - name: Run tests
      #   run: npm test

      - name: Deploy to EC2 via SSH + SCP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Starting deployment..."

            cd ${{ secrets.EC2_APP_PATH }}

            git pull origin main  { echo "Git pull failed"; exit 1; }

            npm ci --production   # faster for production, skips dev deps

            npm run build

            pm2 restart ${{ secrets.PM2_APP_NAME }}  {
              echo "PM2 restart failed - trying to start fresh"
              pm2 start ./dist/server.js --name "${{ secrets.PM2_APP_NAME }}"
              pm2 save
            }

            pm2 logs --lines 20 ${{ secrets.PM2_APP_NAME }}   # show recent logs for debugging

            echo "Deployment finished."
